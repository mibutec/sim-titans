<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Items aus Google Sheet</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>Item-Liste aus Google Sheets</h1>
  <table id="itemTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Tier</th>
        <th>ATK</th>
        <th>DEF</th>
        <th>HP</th>
        <th>EVA</th>
        <th>CRIT</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamischer Inhalt kommt hier rein -->
    </tbody>
  </table>

  <script>
    const isLocal = true
	
	class Datasheet {
	  constructor(json) {
		const rows = json?.table?.rows;
		const cols = json?.table?.cols;

		if (!rows || rows.length < 1 || !cols) {
		  throw new Error("Ungültige oder unvollständige Daten");
		}

		this.rows = rows;
		this.headers = cols.map(col => {
		  const value = col?.label;
		  return typeof value === "string"
			? value.trim()
			: String(value ?? "").trim();
		});
	  }
	  
	  static async load(sheetName) {
        const spreadsheetId = "1WLa7X8h3O0-aGKxeAlCL7bnN8-FhGd3t7pz2RCzSg8c";
		  
		const url = isLocal ? sheetName + '.json' : `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
		const response = await fetch(url);
		const text = await response.text();
		const json = JSON.parse(text.substr(47).slice(0, -2));
		  
		return new Datasheet(json)
	  }
	  
	  get(row, column) {
	    const colIndex = typeof column === "string" ? this.headers.findIndex(h => h.toLowerCase() === column.toLowerCase()) : column
		return this.rows[row].c[colIndex]?.v
	  }
	  
	  getNumber(row, column) {
	    const str = this.get(row, column).replace(/\D/g,'')
	    return Number(str)
	  }
	  
	  getPercent(row, column) {
	    return this.get(row, column).replace('%', '') / 100
	  }
	  
	  size() {
	    return this.rows.length
	  }
	}
	
	class HeroClass {
	  constructor(data, row, col, color, isPromoted) {
	    this.color = color
	    this.name = data.get(row, col).split(/\r?\n/)[0]
		this.critChance = data.getPercent(row + 1, col + 3)
		this.critMultiplier = data.getNumber(row + 2, col + 3)
		this.threat = data.getNumber(row + 3, col + 3)
		this.hp = data.getNumber(row, col + 5)
		this.atk = data.getNumber(row + 1, col + 5)
		this.def = data.getNumber(row + 2, col + 5)
		this.eva = data.getPercent(row + 3, col + 5)
		this.element = data.get(row + 2, col + 6)
		this.eqSlots = new Array();
		this.isPromoted = isPromoted
		
        for (let i = 0; i < 6; i++){
		  const eqSlot = new Array()
		  for (let j = 0; j < 5; j++){
			const eqVal = data.get(row + 5 + j, col + i)
			if (eqVal != "---") {
			  eqSlot.push(eqVal)
			}
		  }
		  this.eqSlots.push(eqSlot)
		}
		
		if (!isPromoted) {
		  this.promotion = new HeroClass(data, row + 10, col, color, true)
		}
	  }
	}
	
	class Hero {
	  constructor(heroClass) {
	    this.heroClass = heroClass
		this.isPromoted = false
		this.level = 1
		this.items = new Array()
		for (let i = 0; i < 6; i++) {
		  const item = {
		    item: null,
			element : null,
			ghost: null
		  }
		  this.item.push(item)
		}
	  }
	}
	
    function toCamelCase(str) {
      return str
        .toLowerCase()
        .replace(/[^a-zA-Z0-9]+(.)/g, (_, chr) => chr.toUpperCase());
    }
	
	async function getHeroClasses() {
	  const data = await Datasheet.load("Heroes")
	  
	  const classes = new Array();
	  
	  for (let i = 0; i < 7; i++) {
		classes.push(new HeroClass(data, 20 * i, 1, "red", false))
		classes.push(new HeroClass(data, 20 * i, 9, "green", false))
		classes.push(new HeroClass(data, 20 * i, 17, "blue", false))
	  }
	  
	  return classes
	}	

    async function getItemsMapFromBlueprints() {
	  const data = await Datasheet.load("Blueprints")
	  
      try {
        const itemsMap = new Map();

        for (let i = 0; i < data.size(); i++) {
          const nameRaw = data.get(i, "Name")
		  const nameKey = toCamelCase(nameRaw);

          const item = {
            name: nameRaw,
            type: data.get(i, "Type") || "",
            level: data.get(i, "Tier") || "",
            atk: data.get(i, "ATK") || "",
            def: data.get(i, "DEF") || "",
            hp: data.get(i, "HP") || "",
            eva: data.get(i, "EVA") || "",
            crit: data.get(i, "CRIT") || "",
          };

          itemsMap.set(nameKey, item);
        }

        return itemsMap;
      } catch (error) {
        console.error("Fehler beim Erstellen der Item-Map:", error);
      }
    }

    function renderTable(itemsMap) {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = ""; // Clear table

      for (const item of itemsMap.values()) {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.type}</td>
          <td>${item.level}</td>
          <td>${item.atk}</td>
          <td>${item.def}</td>
          <td>${item.hp}</td>
          <td>${item.eva}</td>
          <td>${item.crit}</td>
        `;

        tbody.appendChild(row);
      }
    }
	
	async function main() {
      // Lade und rendere Tabelle beim Start
//    getItemsMapFromBlueprints().then(renderTable);
      heroClasses = await getHeroClasses()
	  console.log(heroClasses)
	}
	
	main()

  </script>

</body>
</html>
