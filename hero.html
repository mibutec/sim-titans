<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preact + Tabulator CRUD</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.6.1/dist/css/tabulator.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    #hero-table {
      margin-top: 1rem;
    }
    input {
      margin: 0 0.5rem 0.5rem 0;
    }
    #modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal {
      background: white;
      padding: 1em;
      max-height: 80vh;
      overflow-y: auto;
      max-width: 90vw;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      padding: 0.5em;
      border: 1px solid #ccc;
      text-align: left;
    }
    button {
      padding: 0.3em 0.6em;
    }
  </style>

</head>
<body>

  <div id="app"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>
  <script type="module">
    import { h, render } from 'https://esm.sh/preact';
    import { useState, useEffect } from 'https://esm.sh/preact/hooks';
    import { Database } from './model.js';
    import { HeroTable, ItemSelector } from './components.js';
    import htm from 'https://unpkg.com/htm@3.1.1/dist/htm.module.js';
    const html = htm.bind(h);

    function App() {
      const [database, setDatabase] = useState(null);
      const [showSelector, setShowSelector] = useState(false);

      useEffect(() => {
        async function loadData() {
          const db = await Database.fromSpreadsheet();
          setDatabase(db);
        }
        loadData();
      }, []);

      if (!database) {
        return html`<div>Loading...</div>`;
      }

      return html`
    <div>
      <${HeroTable} heroes=${[]} />
      <button id="dabutton" onClick=${() => setShowSelector(true)}>Select</button>
      ${showSelector
              ? html`<${ItemSelector} itemsMap=${database.items} defaultFilter=${() => true} />`
              : null}
    </div>
  `;
    }

    render(html`<${App} />`, document.body);
  </script>
</body>
</html>
