<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Items aus Google Sheet</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <script src="document-reader.js"></script>
  <script src="shop-titans.js"></script>
  <script>

    function renderTable(itemsMap) {
      const tbody = document.querySelector("#itemTable tbody");
      tbody.innerHTML = ""; // Clear table

      for (const item of itemsMap.values()) {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.type}</td>
          <td>${item.level}</td>
          <td>${item.atk}</td>
          <td>${item.def}</td>
          <td>${item.hp}</td>
          <td>${item.eva}</td>
          <td>${item.crit}</td>
        `;

        tbody.appendChild(row);
      }
    }
	
	async function main() {
      const heroClassData = await Datasheet.load("Heroes")
      const heroClasses = HeroClass.createHeroClasses(heroClassData)
      const itemData = await Datasheet.load("Blueprints")
      const itemsMap = Item.createItems(itemData)
      renderTable(itemsMap);
	  console.log(heroClasses)
	}
	
	main()

  </script>

</body>
</html>
